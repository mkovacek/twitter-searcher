<div class="well">
  <div class="panel-heading">
    <h1 class="panel-title text-center"><b>Your search history</b></h1>
  </div>
  <div class="panel-body" ng-if="lc.historySearch.length===0">
    <h4>Your search history is empty!</h4>
    <p>Start searching :)</p>
  </div>
  <div class="panel-body" ng-if="lc.historySearch.length!=0">
    <div class="list-group">
      <div class="list-group-item" ng-repeat="search in lc.historySearch | orderBy:'-' track by $index">
        <a class="list-group-item-heading" ng-click="lc.showLocalTweets(search)">{{search.keyword}}</a>
        <hr>
      </div>
    </div>
  </div>
</div>
